<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <style>
        .design {
            width: 75%;
            height: 75%;
        }
    </style>
</head>

<body>
    <a href="https://dash.makersempire.com/designs/riley123456789abcdefghijklmnopqrz123456-the-tree-house/glb">
        <center>
            <img class="design"
                src="https://makersempireprd.blob.core.windows.net/assets/img/design/267/267f30e5-8be3-40a1-9021-e6c43be93056.jpg">
        </center>
    </a>
    <canvas id="mixedChart"></canvas>
    <canvas id="timeChart" height="50"></canvas>

    <script>
        var stu_time = 90;
        var avg_time = 110;

        var stu_shape = 17;
        var avg_shape = 9.54;

        var stu_color = 6;
        var avg_color = 2.62;

        var stu_mesh = 6;
        var avg_mesh = 3.25;

        var stu_scale = 8;
        var avg_scale = 5.29;
        var timectx = document.getElementById('timeChart').getContext('2d');

        var mixedctx = document.getElementById('mixedChart').getContext('2d');
        var c1 = 'rgba(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ','
        var c2 = 'rgba(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ','
        var mixedChart = new Chart(mixedctx, {
            type: 'horizontalBar',
            data: {
                labels: ['# of Unique Scales', '# of Shapes Used', '# of Colors Used', '# of Unique Meshes'],
                datasets: [{
                    label: 'This Student',
                    data: [stu_scale, stu_shape, stu_color, stu_mesh],
                    backgroundColor: [
                        c1 + '1)',
                        c1 + '1)',
                        c1 + '1)',
                        c1 + '1)'
                    ]
                },
                {
                    label: 'Average',
                    data: [avg_scale, avg_shape, avg_color, avg_mesh],
                    backgroundColor: [
                        c2 + '0.5)',
                        c2 + '0.5)',
                        c2 + '0.5)',
                        c2 + '0.5)'
                    ]
                }

                ]
            },
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            fontSize: 20
                        }
                    }]
                },
                legend: {
                    labels: {
                        // This more specific font property overrides the global property
                        fontSize: 18
                    }
                }
            }
        });
        var timeChart = new Chart(timectx, {
            type: 'horizontalBar',
            data: {
                labels: ['Edit Time'],
                datasets: [{
                    label: 'This Student',
                    data: [stu_time,],
                    backgroundColor: [
                        c1 + '1)'
                    ]
                },
                {
                    label: 'Average',
                    data: [avg_time],
                    backgroundColor: [
                        c2 + '0.5)'
                    ]
                }
                ]
            },
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            fontSize: 20
                        }
                    }]

                },
                legend: {
                    labels: {
                        // This more specific font property overrides the global property
                        fontSize: 18
                    }
                }
            }
        });
    </script>
</body>

</html>
