<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<head>
</head>

<body>
    <a href="https://dash.makersempire.com/designs/riley123456789abcdefghijklmnopqrz123456-the-tree-house/glb">
        <center>
            <img src="https://makersempireprd.blob.core.windows.net/assets/img/design/267/267f30e5-8be3-40a1-9021-e6c43be93056.jpg"
                alt="Design 8258045" width="768" height="768">
        </center>
    </a>
    <canvas id="mixedChart" width="768" height="350"></canvas>
    <canvas id="timeChart" width="768" height="120"></canvas>

    <script>
        var stu_time = 90;
        var avg_time = 110;

        var stu_shape = 17;
        var avg_shape = 9.54;

        var stu_color = 6;
        var avg_color = 2.62;

        var stu_mesh = 6;
        var avg_mesh = 3.25;

        var stu_scale = 8;
        var avg_scale = 5.29;
        var timectx = document.getElementById('timeChart').getContext('2d');

        var mixedctx = document.getElementById('mixedChart').getContext('2d');
        var c1 = 'rgba(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ','
        var c2 = 'rgba(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ','
        var c3 = 'rgba(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ','
        var c4 = 'rgba(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ','
        var c5 = 'rgba(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ','
        var mixedChart = new Chart(mixedctx, {
            type: 'horizontalBar',
            data: {
                labels: ['This Student', 'Average'],
                datasets: [{
                    label: 'Number of Unique Scales',
                    data: [stu_scale, avg_scale],
                    backgroundColor: [
                        c5 + '1)',
                        c5 + '0.5)'
                    ]
                },
                {
                    label: 'Number of Shapes Used',
                    data: [stu_shape, avg_shape],
                    backgroundColor: [
                        c2 + '1)',
                        c2 + '0.5)'
                    ]
                },
                {
                    label: 'Number of Colors Used',
                    data: [stu_color, avg_color],
                    backgroundColor: [
                        c3 + '1)',
                        c3 + '0.5)'
                    ]
                },
                {
                    label: 'Number of Unique Meshes',
                    data: [stu_mesh, avg_mesh],
                    backgroundColor: [
                        c4 + '1)',
                        c4 + '0.5)'
                    ]
                }

                ]
            },
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                legend: {
                    labels: {
                        // This more specific font property overrides the global property
                        fontSize: 20
                    }
                }
            }
        });
        var timeChart = new Chart(timectx, {
            type: 'horizontalBar',
            data: {
                labels: ['This Student', 'Average'],
                datasets: [{
                    label: 'Edit Time',
                    data: [stu_time, avg_time],
                    backgroundColor: [
                        c1 + '1)',
                        c1 + '0.5)'
                    ],
                    borderColor: [
                        c1 + '1)',
                        c1 + '0.5)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                    
                },
                legend: {
                    labels: {
                        // This more specific font property overrides the global property
                        fontSize: 20
                    }
                }
            }
        });
    </script>
</body>

</html>
